name: Build Custom OT Collector
run-name: Build Custom OT Collector for ${{ github.event.inputs.environment }} environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test

# Concurrency control prevents multiple workflow runs for the same environment from running simultaneously.
# Each environment (dev, test) has its own queue. If a workflow is already running for an environment,
# new runs will wait in queue rather than being cancelled, ensuring safe deployments without interruption.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.environment }}
  cancel-in-progress: false

env:
  GOLANG_VERSION: '1.24'
  OCB_VERSION: '0.141.0'
  VERSION: ${{ github.run_number }}

jobs:
  build-binary:
    name: Build Custom OT Collector
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOLANG_VERSION }}
          cache: false

       # Download OCB (OpenTelemetry Collector Builder) from official releases
      - name: Install OCB
        run: |
          curl --proto '=https' --tlsv1.2 -fL -o ocb \
            "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/cmd%2Fbuilder%2Fv${{ env.OCB_VERSION }}/ocb_${{ env.OCB_VERSION }}_linux_amd64"
          chmod +x ocb
          ./ocb version

      - name: Build Custom OT Collector
        run: |
          ./ocb --config builder-config-new.yaml

      # Verify that the built binary exists and works correctly
      - name: Verify built binary
        run: |
          cd dist
          
          # Check if binary exists
          if [ ! -f "otelcol-custom" ]; then
            echo "❌ Binary not found!"
            exit 1
          fi
          
          # Make executable and verify it works
          chmod +x otelcol-custom
          ./otelcol-custom --version
          
          # Check exit code
          if [ $? -ne 0 ]; then
            echo "❌ Binary failed to execute!"
            exit 1
          fi
          
          echo "✅ Binary verified successfully"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: otelcol-custom-${{ env.VERSION }}
          path: dist/otelcol-custom
          retention-days: 1  # Artifacts automatically removed after 1 day

  build-push-and-deploy-to-ecs:
    name: Build, push and deploy to ECS
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: [build-binary]
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download binary artifact
        uses: actions/download-artifact@v6
        with:
          name: otelcol-custom-${{ env.VERSION }}
          path: ./prebuilt-binary  # docker-build.sh expects artifacts here
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1200 # 20 minutes
          role-session-name: gha-session-${{ github.repository }}-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.run_number }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Tag with multiple tags
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                     $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push all tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Set output for use in deployment step
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      # Download the current task definition from ECS to ensure we use the latest configuration
      - name: Download current task definition from ECS
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ vars.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' \
            > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ vars.ECS_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE_NAME }}
          cluster: ${{ vars.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true